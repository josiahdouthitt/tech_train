<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>

    <style>
        html,
        body {
            background-color: aliceblue;
        }

        .logo {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
        }

        .main-content {
            display: flex;
            justify-content: center;
        }

        /* Base styles for vertical navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding: 20px;
            height: 100vh;
            /* Set height to 100% of viewport height */
        }

        .navbar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px 25px;
            border-radius: 25px;
            margin-bottom: 10px;
        }

        .navbar a:hover {
            background-color: #555;
        }

        /* Media query for horizontal navbar on smaller screens */
        @media only screen and (max-width: 900px) {
            .navbar {
                position: fixed;
                top: 0;
                width: 100%;
                padding: 10px 20px;
                display: flex;
                flex-direction: row;

                height: auto;
                /* Reset height for horizontal layout */
            }

            .navbar a {
                margin: 0;
                height: auto;
                padding: 5px 25px;
                border-radius: 25px;
            }

            .main-content {
                margin-top: 60px;
            }
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: block;
        }

        .dropdown a {
            position: relative;
            display: inline-block;
            padding: 5px 25px;
            border-radius: 25px;
        }


        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #555;
            min-width: 160px;
            z-index: 1;
            box-shadow: 5px 10px 8px 10px #303030;
        }

        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #757575;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dual-column-container {
            display: flex;
            flex-direction: column;
            /* Display as column layout */
            align-items: center;
            /* Center items horizontally */
        }

        .title {
            margin-bottom: 20px;
            /* Add spacing between title and content */
        }

        .content-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            /* Ensure full width */
            margin-left: 100px;
            /* Offset to the right */
        }

        .left-column,
        .right-column {
            flex-basis: 48%;
            /* Adjust width for spacing */
        }

        @media (max-width: 900px) {
            .content-container {
                flex-direction: column;
                /* Change to column layout for mobile */
                margin-left: 0;
                /* Remove offset */
            }

            .left-column,
            .right-column {
                width: 100%;
                /* Make each column take full width on mobile */
                margin-bottom: 20px;
                /* Add spacing between columns on mobile */
            }

            .logo {
                visibility: hidden;
            }
        }

        h1 {
            background-color: white;
            color: #303030;
            padding: 5px 25px;
            border-radius: 25px;
            box-shadow: 5px 5px 8px 5px #303030;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="main-content">
        <div class="navbar" id="navbar">
            <a href="#" class="active">Home</a>
            <a href="#">Contact Us!</a>
            <div class="dropdown">
                <a href="#">Category 1 ▼</a>
                <div class="dropdown-content">
                    <a href="#">Select 1a</a>
                    <a href="#">Select 1b</a>
                    <a href="#">Select 1c</a>
                </div>
            </div>

            <div class="dropdown">
                <a href="#">Category 2 ▼</a>
                <div class="dropdown-content">
                    <a href="#">Service 2a</a>
                    <a href="#">Service 2b</a>
                    <a href="#">Service 2c</a>
                </div>
            </div>

        </div>

        <div class="logo">
            {% load static %}
            <img src="{% static 'main_app\LogoPass_1.png' %}" alt="Train Logo">
        </div>

        <div class="col-md-10">
            <!-- Content Area -->
            {% block content %}{% endblock %}
        </div>
    </div>
    </div>
    {% block extra_js %}{% endblock %}
</body>

</html>
